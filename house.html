<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>我爱我家</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/house.css">
<script src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script src="js/jquery.bxslider.js"></script>
<link href="css/jquery.bxslider.css" rel="stylesheet" />
<script>
  $(document).ready(function(){
  $('.bxslider').bxSlider({auto:true,autoControls: false});
});
</script>
</head>
<body>
<!-- header -->
<div class="header">
	<div class="header-top">
		<div class="navlogo">
			<ul>
				<li><a href="#"><img src="images/logo.png" alt="home"></a></li>
			</ul>
		</div>
		<div class="navlogin">
			<ul>
				<li id="">注册就送50元优惠券</li>
				<li>.</li>
				<li class="login-header"><a href="javascript:void(0);">登录</a></li>
				<li>.</li>
				<li class="navsearch"><span >立即搜索房源</span></li>
			</ul>
		</div>
	</div>
</div>
<!-- hearder end -->

<!-- login dialog -->
<div class="login">
	<div><a href="javascript:void(0);" class="close-login"><img src="images/close.png"></a></div>
	<div class="phone-log">
		<div class="login-title">登录</div>
	    <div class="login-input-content">
	        <div class="login-input">
	            <div class="login_num"><img src="images/login-user.png"></div>
	            <input type="text" placeholder="请输手机号"  name="info[username]" id="username" class="list-input"/>
	        </div>

	        <div class="login-input">
	            <div class="login_pswd"><img src="images/login-pswd.png"></div>
	            <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="list-input"/>
	        </div>
	        <!-- <div class="indent">
	        	<div><img src="images/indent.png"></div>
	        	<div>您输入的手机号不正确</div>
	        </div> -->
	        <div class="login-button"><a href="javascript:void(0);" id="login-button-submit">登录</a></div>
	        <div class="login-footer">
	        	<input type="checkbox" name="rempswd" class="pswdlabel" />
	        	<div class="pswdlabel">记住密码</div>
	        	<div class="forget-pswd"><a href="#">忘记密码</a></div>
	        </div>
	    </div>
	</div>
	<!-- register -->
	<div class="register">
		<div class="register-title">注册</div>
	    <div class="register-input-content">
	        <div class="register-input">
	            <div class="register_num"><img src="images/phone.png"></div>
	            <input type="text" placeholder="输手机号" class="list-input"/>
	            <input type="button" value="获取验证码" class="get-code"/>
	        </div>
	        <div class="register-input">
	            <div class="register_code"><img src="images/email.png"></div>
	            <input type="text" placeholder="验证码" class="list-input"/>
	        </div>
	        <div class="register-input">
	            <div class="register_pswd"><img src="images/login-pswd.png"></div>
	            <input type="password" placeholder="登录密码" class="list-input"/>
	        </div>
	        <div class="clear"></div>
	        <div class="reg-button"><a href="javascript:void(0);" id="login-button-submit">注册</a></div>
	    </div>
	</div>
	<div class="line">
		<img src="images/line.png">
	</div>
	<!-- other login way -->
	<div class="other-log">
		<div class="login-title">第三方平台登录</div>
		<div other-box>
			<div class="other-way">
				<div class="float-left"><a href="#"><img src="images/qq.png"></a></div>
				<div class="othername">QQ账号登录</div>
			</div>
			<div class="clear"></div>
			<div class="other-way">
				<div class="float-left"><a href="#"><img src="images/wechat.png"></a></div>
				<div class="othername">微信账号登录</div>
			</div>
			<div class="wantreg">
				还没有注册, <span><a href="javascript:void(0);">立即注册</a></span>
			</div>
			<div class="havecount">
				已有账号, <span><a href="javascript:void(0);">立即登录</a></span>
			</div>
		</div>
	</div>
</div>
<div class="login-bg"></div>
<!-- login dialog end-->

<!-- content -->
<div class="clear"></div>

<div class="content">
	<div class="main">
		<div class="content_left">
			<div class="content_1"></div>
			<div class="content_2"></div>
			<div class="content_3"></div>
		</div>
		<div class="content_right">
			
		</div>
	</div>
</div>
</div>
<!-- footer -->
<!-- <div class="footer"> -->
	
</div>
</div>
</body>
</html>
