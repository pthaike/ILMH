<script type="text/javascript">
function addpay(){
	$.get("http://www.homeuhere.com/api/user/",function(data,state){
		if(data.code == 2001){
			window.location.href = 'home.html';
			alert(data.message);
		}
		else if(data.code == 200){
			$.post("http://www.homeuhere.com/api/order/",
				{
					"suiteId":1,
					"inTime":"2015-11-15",
					"outTime":"2015-11-17"
				},
				function(paydata){
					$('#paybtbox').hide();
					$('#scancodebox').show();
					$.post("http://www.homeuhere.com/api/order/payorder",
					{
						"orderId":paydata.orderId
					},function(payoder){
						if(paydata.code == 200){
							jQuery('#wp_qrcode').qrcode(
							{
								width:196,
								height:196,
								text:payoder.qrText
							}
							);
							checktime();
						}
						//5min
						var wait = 180;
						function checktime(){
							if(wait == 0){
								//15min
								alert("超时，订单已经关闭");
								window.location.href = 'home.html';
							}else{
								wait--;
								//alert("5s");
								$.get("http://www.homeuhere.com/api/order/"+paydata.orderId,
									null,function(returndata){
										if (returndata.code == 200) {
											if(returndata.orderId == 1){
												alert("支付完成");
												window.location.href = 'home.html';
											}
										};
									});
								setTimeout(function(){
				                    checktime();
				                },5000);
							}
						}
					});

			});
		}
	});

}
</script>
